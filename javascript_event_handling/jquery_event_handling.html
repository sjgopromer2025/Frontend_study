<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 이벤트 처리 및 기능 요약</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      #box {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        background-color: lightgray;
        border: 2px solid black;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      #fadeInButton {
        background-color: lightgreen;
      }
      #fadeOutButton {
        background-color: lightcoral;
      }
      #changeColorButton {
        background-color: lightblue;
      }
      #resetButton {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>jQuery 이벤트 처리 및 기능 요약</h1>
    <p>아래 버튼을 클릭하여 다양한 jQuery 기능을 실습하세요!</p>

    <!-- 박스 -->
    <div id="box"></div>

    <!-- 버튼들 -->
    <button id="fadeInButton">박스 나타내기</button>
    <button id="fadeOutButton">박스 숨기기</button>
    <button id="changeColorButton">박스 색상 변경</button>
    <button id="resetButton">초기화</button>

    <!-- 입력 필드 -->
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요" />

    <script>
      $(document).ready(function () {
        // 1. 요소 선택 및 이벤트 처리
        $("#fadeInButton").click(function () {
          $("#box").fadeIn(); // 박스를 서서히 나타냄
        });

        $("#fadeOutButton").click(function () {
          $("#box").fadeOut(); // 박스를 서서히 숨김
        });

        $("#changeColorButton").click(function () {
          $("#box").css("background-color", "yellow"); // 박스 배경색 변경
        });

        $("#resetButton").click(function () {
          $("#box").css("background-color", "lightgray").fadeIn(); // 박스 초기화
        });

        // 2. 키보드 입력 이벤트
        $("#textInput").keyup(function () {
          const 입력값 = $(this).val();
          $("#box").text(입력값); // 입력된 텍스트를 박스에 표시
        });

        // 3. 애니메이션 효과
        $("#box").hover(
          function () {
            $(this).animate({ width: "300px", height: "300px" }, 500); // 박스 크기 확대
          },
          function () {
            $(this).animate({ width: "200px", height: "200px" }, 500); // 박스 크기 축소
          }
        );
      });
    </script>
  </body>
</html>
