<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 개념 설명</title>
  </head>
  <body>
    <!-- 시작 태그와 종료 태그 예시 -->
    <h1>HTML의 주요 개념</h1>
    <!-- 시작 태그 <h1>, 종료 태그 </h1> -->
    <p>이 문서에서는 HTML의 기본적인 개념을 설명합니다.</p>
    <!-- 시작 태그 <p>, 종료 태그 </p> -->

    <!-- 속성 예시 -->
    <a href="https://www.naver.com" target="_blank" title="Example 링크"
      >Example 웹사이트로 이동</a
    >
    <!-- <a> 태그에 href, target, title 속성 사용 -->
    <!-- href="https://www.example.com" : 링크 URL -->
    <!-- target="_blank" : 새 탭에서 링크 열기 -->
    <!-- title="Example 링크" : 링크에 마우스를 올렸을 때 툴팁 표시 -->

    <!-- 중첩 구조 예시 -->
    <div>
      <h2>중첩 구조 예시</h2>
      <p>이 섹션은 중첩된 HTML 요소들을 보여줍니다.</p>
      <ul>
        <li>목록 항목 1</li>
        <li>목록 항목 2</li>
        <li>목록 항목 3</li>
      </ul>
    </div>
    <!-- <div> 안에 <h2>, <p>, <ul>, <li>가 중첩되어 있음 -->
  </body>
</html>
