<!DOCTYPE html>
<!-- HTML5 문서임을 선언하는 태그 -->
<html lang="ko">
  <!-- HTML 문서의 시작을 알리고, 언어는 한국어로 설정 -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>HTML 기본 구조</title>
    <!-- 웹 페이지 제목 -->
  </head>
  <body>
    <!-- 문서 내용 생략 -->
    안녕하세요
  </body>
</html>
