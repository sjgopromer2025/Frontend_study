<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기본 문법과 구조</title>
    <style>
      /* CSS 기본 구조 */
      /* 선택자 { 속성: 값; } */

      /* 1. 태그 선택자 */
      body {
        font-family: Arial, sans-serif; /* 글꼴 설정 */
        line-height: 1.6; /* 줄 간격 설정 */
        margin: 0; /* 기본 여백 제거 */
        padding: 0; /* 기본 패딩 제거 */
      }

      /* 2. 클래스 선택자 */
      .highlight {
        color: red; /* 텍스트 색상 */
        font-weight: bold; /* 텍스트 굵기 */
      }

      /* 3. ID 선택자 */
      #main-title {
        text-align: center; /* 텍스트 가운데 정렬 */
        font-size: 2em; /* 글자 크기 */
        margin-top: 20px; /* 위쪽 여백 */
      }

      /* 4. 그룹 선택자 */
      h1, h2, h3 {
        color: #333; /* 제목 색상 */
      }

      /* 5. 자식 선택자 */
      .container > p {
        margin: 10px 0; /* 위아래 여백 */
      }

      /* 6. 후손 선택자 */
      .container span {
        font-style: italic; /* 기울임꼴 */
      }

      /* 7. 상태 선택자 */
      a:hover {
        color: blue; /* 마우스 오버 시 색상 */
        text-decoration: underline; /* 밑줄 추가 */
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">CSS 기본 문법과 구조</h1>
    <div class="container">
      <p>CSS는 웹 페이지의 스타일을 정의하는 언어입니다.</p>
      <p>
        <span class="highlight">선택자</span>와 <span>속성</span>을 사용하여
        요소의 스타일을 지정합니다.
      </p>
    </div>
    <a href="#">링크 예제</a>
  </body>
</html>
