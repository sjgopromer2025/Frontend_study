<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 예제</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: lightblue;
        padding: 20px;
        font-size: 24px;
      }

      main {
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .box {
        width: 300px;
        height: 200px;
        background-color: lightgray;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      /* 미디어 쿼리: 화면 너비가 768px 이하일 때 */
      @media (max-width: 768px) {
        .box {
          width: 100%; /* 박스가 화면 너비에 맞게 확장됩니다. */
        }

        header {
          font-size: 20px; /* 헤더 글씨 크기를 줄입니다. */
        }
      }

      /* 미디어 쿼리: 화면 너비가 480px 이하일 때 */
      @media (max-width: 480px) {
        .box {
          height: 150px; /* 박스 높이를 줄입니다. */
          font-size: 16px; /* 글씨 크기를 줄입니다. */
        }

        header {
          font-size: 18px; /* 헤더 글씨 크기를 더 줄입니다. */
        }
      }
    </style>
  </head>
  <body>
    <!-- 반응형 웹 설명 -->
    <!-- 
      반응형 웹이란?
      - 반응형 웹은 다양한 화면 크기(데스크톱, 태블릿, 모바일)에 따라 레이아웃과 디자인이 자동으로 조정되는 웹 디자인 기법입니다.
      - CSS의 미디어 쿼리를 사용하여 화면 크기에 따라 다른 스타일을 적용할 수 있습니다.
    -->

    <header>반응형 웹 예제</header>

    <main>
      <p>화면 크기에 따라 박스의 크기와 레이아웃이 변경됩니다.</p>
      <div class="container">
        <div class="box">박스 1</div>
        <div class="box">박스 2</div>
        <div class="box">박스 3</div>
      </div>
    </main>
  </body>
</html>
