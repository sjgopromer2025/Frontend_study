<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 요소와 인라인 요소</title>
    <style>
      /* 
        블록 요소 (Block Element)
        - 항상 새로운 줄에서 시작하며, 가로로 전체 너비를 차지합니다.
        - 너비(width), 높이(height), 여백(margin), 패딩(padding)을 설정할 수 있습니다.
        - 대표적인 블록 요소: <div>, <p>, <h1>~<h6>, <ul>, <ol>, <li> 등.
      */
      .block-element {
        display: block; /* 블록 요소로 설정 */
        width: 80%; /* 너비 설정 */
        margin: 10px auto; /* 가운데 정렬 */
        padding: 10px; /* 내부 여백 */
        background-color: lightblue; /* 배경색 */
        border: 1px solid blue; /* 테두리 */
      }

      /* 
        인라인 요소 (Inline Element)
        - 콘텐츠의 크기만큼 공간을 차지하며, 줄바꿈이 발생하지 않습니다.
        - 너비(width)와 높이(height)를 설정할 수 없습니다.
        - 여백(margin)과 패딩(padding)은 수평 방향으로만 적용됩니다.
        - 대표적인 인라인 요소: <span>, <a>, <strong>, <em>, <b>, <i> 등.
      */
      .inline-element {
        display: inline; /* 인라인 요소로 설정 */
        padding: 5px; /* 내부 여백 */
        background-color: lightgreen; /* 배경색 */
        border: 1px solid green; /* 테두리 */
        margin: 5px; /* 외부 여백 */
      }

      /* 
        인라인-블록 요소 (Inline-Block Element)
        - 인라인 요소처럼 한 줄에 여러 요소를 배치할 수 있습니다.
        - 블록 요소처럼 너비(width)와 높이(height)를 설정할 수 있습니다.
        - 여백(margin)과 패딩(padding)이 모두 적용됩니다.
      */
      .inline-block-element {
        display: inline-block; /* 인라인-블록 요소로 설정 */
        width: 150px; /* 너비 설정 */
        height: 50px; /* 높이 설정 */
        background-color: lightcoral; /* 배경색 */
        border: 1px solid red; /* 테두리 */
        margin: 5px; /* 외부 여백 */
        text-align: center; /* 텍스트 가운데 정렬 */
        line-height: 50px; /* 텍스트 수직 정렬 */
      }
    </style>
  </head>
  <body>
    <h1>블록 요소와, 인라인 요소, 인라인 블록 요소</h1>

    <!-- 블록 요소 -->
    <div class="block-element">이것은 블록 요소입니다.</div>

    <!-- 인라인 요소 -->
    <span class="inline-element">인라인 요소 1</span>
    <span class="inline-element">인라인 요소 2</span>
    <span class="inline-element">인라인 요소 3</span>

    <!-- 인라인-블록 요소 -->
    <div class="inline-block-element">인라인-블록 1</div>
    <div class="inline-block-element">인라인-블록 2</div>
    <div class="inline-block-element">인라인-블록 3</div>
  </body>
</html>
