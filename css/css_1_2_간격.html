<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding과 Margin 예제</title>
    <style>
      /* 박스 스타일 */
      .box {
        width: 200px; /* 고정된 너비 */
        height: 100px; /* 고정된 높이 */
        background-color: lightblue; /* 배경색 */
        border: 2px solid blue; /* 테두리 */
        margin: 20px; /* 외부 여백 */
        padding: 10px; /* 내부 여백 */
      }

      /* 박스 간격 비교 */
      .box-no-padding {
        padding: 0; /* 내부 여백 없음 */
      }

      .box-no-margin {
        margin: 0; /* 외부 여백 없음 */
      }
    </style>
  </head>
  <body>
    <h1>Padding과 Margin 예제</h1>

    <!-- 기본 박스 -->
    <div class="box">
      <p>기본 박스 (padding: 10px, margin: 20px)</p>
    </div>

    <!-- 내부 여백 없음 -->
    <div class="box box-no-padding">
      <p>내부 여백 없음 (padding: 0)</p>
    </div>

    <!-- 외부 여백 없음 -->
    <div class="box box-no-margin">
      <p>외부 여백 없음 (margin: 0)</p>
    </div>
  </body>
</html>
