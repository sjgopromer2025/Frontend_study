<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언</title>
    <script>
      // 변수 선언 예제
      var 전역변수 = "나는 전역 변수입니다"; // var로 선언된 변수는 전역 범위에서 사용 가능
      let 블록범위변수 = "나는 블록 범위 변수입니다"; // let은 블록 범위에서만 사용 가능
      const 상수변수 = "나는 재할당이 불가능합니다"; // const는 재할당이 불가능한 상수

      console.log(전역변수);
      console.log(블록범위변수);
      console.log(상수변수);
    </script>
  </head>
  <body>
    <h1>변수 선언 예제</h1>
  </body>
</html>
