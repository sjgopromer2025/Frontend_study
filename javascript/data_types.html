<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 타입</title>
    <script>
      // 데이터 타입 예제

      // 1. 숫자(Number)
      let 숫자 = 42; // 정수
      let 소수 = 3.14; // 실수
      let NaN값 = NaN; // 숫자가 아님 (Not a Number)
      let 무한대 = Infinity; // 무한대 값
      console.log("숫자 타입:", 숫자, 소수, NaN값, 무한대);

      // 2. 문자열(String)
      let 문자열 = "안녕하세요, 세상!"; // 큰따옴표
      let 문자열2 = "JavaScript는 재미있어요!"; // 작은따옴표
      let 문자열3 = `숫자도 포함 가능: ${숫자}`; // 백틱 (템플릿 리터럴)
      console.log("문자열 타입:", 문자열, 문자열2, 문자열3);

      // 3. 불리언(Boolean)
      let 참값 = true;
      let 거짓값 = false;
      console.log("불리언 타입:", 참값, 거짓값);

      // 4. 객체(Object)
      let 객체 = { 이름: "앨리스", 나이: 25 }; // 키-값 쌍으로 구성
      console.log("객체 타입:", 객체);

      // 5. 배열(Array)
      let 배열 = [1, 2, 3, "문자열", true]; // 다양한 타입을 포함 가능
      console.log("배열 타입:", 배열);

      // 6. undefined
      let 정의되지않음; // 선언만 하고 값을 할당하지 않음
      console.log("undefined 타입:", 정의되지않음);

      // 7. null
      let 널값 = null; // 의도적으로 값이 없음을 나타냄
      console.log("null 타입:", 널값);

      // 8. 심볼(Symbol)
      let 심볼 = Symbol("고유값");
      console.log("심볼 타입:", 심볼);

      // 9. 함수(Function)
      function 함수() {
        return "이것은 함수입니다!";
      }
      console.log("함수 타입:", 함수);

      // typeof 연산자를 사용하여 데이터 타입 확인
      console.log("데이터 타입 확인:");
      console.log("숫자:", typeof 숫자);
      console.log("문자열:", typeof 문자열);
      console.log("불리언:", typeof 참값);
      console.log("객체:", typeof 객체);
      console.log("배열:", typeof 배열); // 배열도 객체로 표시됨
      console.log("undefined:", typeof 정의되지않음);
      console.log("null:", typeof 널값); // null은 "object"로 표시되는 자바스크립트의 오래된 버그
      console.log("심볼:", typeof 심볼);
      console.log("함수:", typeof 함수);
    </script>
  </head>
  <body>
    <h1>JavaScript 데이터 타입 예제</h1>
    <p>콘솔을 열어 결과를 확인하세요!</p>
  </body>
</html>
