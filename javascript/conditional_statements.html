<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
    <script>
      // 1. if-else 조건문
      let 나이 = 18;
      if (나이 >= 18) {
        console.log("당신은 성인입니다.");
      } else {
        console.log("당신은 미성년자입니다.");
      }

      // 중첩 if-else
      let 점수 = 85;
      if (점수 >= 90) {
        console.log("A 학점입니다.");
      } else if (점수 >= 80) {
        console.log("B 학점입니다.");
      } else if (점수 >= 70) {
        console.log("C 학점입니다.");
      } else {
        console.log("F 학점입니다.");
      }

      // 2. switch 조건문
      let 요일 = "월요일";
      switch (요일) {
        case "월요일":
          console.log("한 주의 시작입니다!");
          break;
        case "금요일":
          console.log("주말이 다가옵니다!");
          break;
        case "토요일":
        case "일요일":
          console.log("주말입니다!");
          break;
        default:
          console.log("평범한 하루입니다.");
      }

      // 3. 삼항 연산자
      let 로그인상태 = true;
      let 메시지 = 로그인상태 ? "로그인되었습니다." : "로그인이 필요합니다.";
      console.log("삼항 연산자 결과:", 메시지);

      // 4. 조건문을 활용한 함수
      function 날씨추천(날씨) {
        if (날씨 === "맑음") {
          return "산책을 추천합니다.";
        } else if (날씨 === "비") {
          return "우산을 챙기세요.";
        } else if (날씨 === "눈") {
          return "따뜻하게 입으세요.";
        } else {
          return "날씨 정보를 확인할 수 없습니다.";
        }
      }
      console.log("날씨 추천:", 날씨추천("맑음"));
      console.log("날씨 추천:", 날씨추천("비"));
      console.log("날씨 추천:", 날씨추천("눈"));
      console.log("날씨 추천:", 날씨추천("바람"));

      // 5. 조건문과 논리 연산자
      let 회원 = true;
      let 포인트 = 100;
      if (회원 && 포인트 >= 100) {
        console.log("포인트로 상품을 교환할 수 있습니다.");
      } else {
        console.log("포인트가 부족하거나 회원이 아닙니다.");
      }

      function sample() {
        
        // 1. AND 연산자 (&&)
        let 나이 = 20;
        let 회원 = true;
        if (나이 >= 18 && 회원) {
          console.log("성인 회원입니다. 서비스를 이용할 수 있습니다.");
        } else {
          console.log("성인 회원이 아니거나 회원이 아닙니다.");
        }

        // 2. OR 연산자 (||)
        let 쿠폰사용가능 = false;
        let 포인트사용가능 = true;
        if (쿠폰사용가능 || 포인트사용가능) {
          console.log("할인을 받을 수 있습니다.");
        } else {
          console.log("할인을 받을 수 없습니다.");
        }

        // 3. NOT 연산자 (!)
        let 로그인상태 = false;
        if (!로그인상태) {
          console.log("로그인이 필요합니다.");
        } else {
          console.log("로그인되었습니다.");
        }

        // 4. 논리 연산자와 값 반환
        let 값1 = false && "이 값은 반환되지 않습니다.";
        let 값2 = true && "이 값은 반환됩니다.";
        console.log("AND 연산자 결과:", 값1, 값2);

        let 값3 = true || "이 값은 반환되지 않습니다.";
        let 값4 = false || "이 값은 반환됩니다.";
        console.log("OR 연산자 결과:", 값3, 값4);

        let 값5 = !true;
        let 값6 = !false;
        console.log("NOT 연산자 결과:", 값5, 값6);
      }
    </script>
  </head>
  <body>
    <h1>조건문 예제</h1>
    <p>콘솔을 열어 결과를 확인하세요!</p>
  </body>
</html>
