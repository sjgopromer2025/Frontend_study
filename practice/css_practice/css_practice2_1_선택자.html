<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 실습 - 동물원 테마</title>
    <style>
      /* 기본 선택자 */
      h1 {
        color: darkorange; /* 제목 색상 */
        text-align: center; /* 가운데 정렬 */
        font-family: "Comic Sans MS", cursive; /* 재미있는 글꼴 */
      }

      p {
        font-size: 16px; /* 글자 크기 */
        line-height: 1.5; /* 줄 간격 */
        font-family: Arial, sans-serif; /* 기본 글꼴 */
      }

      /* 그룹 선택자 */
      h2,
      h3,
      .animal-description {
        color: green; /* 초록색 텍스트 */
        margin: 10px 0; /* 위아래 여백 */
        font-family: "Verdana", sans-serif; /* 글꼴 */
      }

      /* 자손 선택자 */
      .zoo div p {
        color: blue; /* 동물 설명 텍스트 색상 */
        font-weight: bold; /* 굵은 글자 */
      }

      /* 추가 스타일 */
      .zoo {
        border: 2px dashed brown; /* 동물원 테두리 */
        padding: 20px; /* 내부 여백 */
        margin: 20px auto; /* 가운데 정렬 */
        width: 80%; /* 너비 설정 */
        background-color: #fdf5e6; /* 배경색 (아이보리) */
      }

      .animal {
        margin-bottom: 15px; /* 동물 간 간격 */
      }
    </style>
  </head>
  <body>
    <h1>🐾 CSS 선택자 실습 - 동물원 🐾</h1>

    <!-- 기본 선택자 -->
    <p>환영합니다! 이곳은 CSS 선택자를 배우는 재미있는 동물원입니다.</p>

    <!-- 그룹 선택자 -->
    <h2>동물 소개</h2>
    <h3>여기에는 다양한 동물들이 있습니다!</h3>
    <p class="animal-description">각 동물에 대한 설명을 확인해보세요.</p>

    <!-- 자손 선택자 -->
    <div class="zoo">
      <div class="animal">
        <h3>🦁 사자</h3>
        <p>사자는 동물의 왕으로 불립니다. 용맹하고 강력합니다!</p>
      </div>
      <div class="animal">
        <h3>🐘 코끼리</h3>
        <p>
          코끼리는 지구상에서 가장 큰 육상 동물입니다. 지혜롭고 힘이 셉니다!
        </p>
      </div>
      <div class="animal">
        <h3>🐧 펭귄</h3>
        <p>펭귄은 남극에 사는 귀여운 새입니다. 수영을 아주 잘합니다!</p>
      </div>
    </div>
  </body>
</html>
