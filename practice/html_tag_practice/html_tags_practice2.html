<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 여행 블로그</title>
  </head>
  <body>
    <!-- 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 -->
      <div class="header">🌍 나만의 여행 블로그 🌍</div>

      <!-- 본문 콘텐츠 영역 -->
      <div class="content">
        <!-- 여행 포스트 -->
        <div class="article">
          <h2>파리 여행 후기</h2>
          <p>
            이번에 다녀온
            <span class="highlight" style="color: red">파리</span>는 정말 멋진
            곳이었어요! 에펠탑과 루브르 박물관을 방문했어요.
          </p>

          <!-- 이미지 삽입 -->
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg"
            alt="에펠탑"
            width="500px"
            height="500px"
          />

          <!-- 링크 삽입 -->
          <p>
            더 많은 정보를 원한다면
            <a href="https://ko.wikipedia.org/wiki/파리" target="_blank"
              >위키백과에서 파리 알아보기</a
            >
          </p>
        </div>

        <!-- 사이드바 -->
        <div class="sidebar">
          <h3>다른 여행지 추천</h3>
          <ul>
            <li>
              <a href="https://ko.wikipedia.org/wiki/뉴욕" target="_blank"
                >뉴욕</a
              >
            </li>
            <li>
              <a href="https://ko.wikipedia.org/wiki/런던" target="_blank"
                >런던</a
              >
            </li>
            <li>
              <a href="https://ko.wikipedia.org/wiki/도쿄" target="_blank"
                >도쿄</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
