<!-- 이 파일은 HTML 링크 태그(<a>)의 사용법과 예제를 설명합니다. -->

<!-- 
<a> 태그에 사용할 수 있는 속성들:
1. href: 링크의 URL을 지정합니다.
2. target: 링크를 열 때의 창/탭 동작을 지정합니다 (_self, _blank 등).
3. rel: 링크와 현재 문서 간의 관계를 정의합니다 (noopener, noreferrer 등).
4. download: 링크를 클릭하면 파일을 다운로드합니다.
5. type: 링크된 리소스의 MIME 타입을 지정합니다.
6. global attributes (모든 HTML 요소에서 사용 가능)
   - class, id, style, title, hidden, lang, dir, data-* 등.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크 태그</title>
  </head>
  <body>
    <!-- 링크 태그의 설명과 예제 -->
    <h1>링크 태그</h1>
    <p>
      <code>&lt;a&gt;</code> 태그는 다른 페이지나 URL로 연결할 때 사용됩니다.
    </p>
    <!-- 링크 태그의 예제 -->
    <a href="https://www.example.com">예제 링크</a>
  </body>
</html>
