<!-- 이 파일은 HTML 인용문 태그(<blockquote>)의 사용법과 예제를 설명합니다. -->

<!-- 
<blockquote> 태그에 사용할 수 있는 속성들:
1. cite: 인용문의 출처 URL을 지정합니다.
2. global attributes (모든 HTML 요소에서 사용 가능)
   - class, id, style, title, hidden, lang, dir, data-* 등.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문 태그</title>
  </head>
  <body>
    <!-- 인용문 태그의 설명과 예제 -->
    <h1>인용문 태그</h1>
    <p>
      <code>&lt;blockquote&gt;</code> 태그는 다른 사람의 말을 인용할 때
      사용됩니다.
    </p>
    <!-- 인용문 태그의 예제 -->
    <blockquote
      cite="https://www.w3.org/TR/html52/grouping-content.html#the-blockquote-element"
    >
      "HTML은 웹 페이지의 구조를 정의하는 마크업 언어입니다."
    </blockquote>
  </body>
</html>
