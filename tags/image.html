<!-- 이 파일은 HTML 이미지 태그(<img>)의 사용법과 예제를 설명합니다. -->

<!-- 
<img> 태그에 사용할 수 있는 속성들:
1. src: 이미지 파일의 경로를 지정합니다.
2. alt: 이미지가 표시되지 않을 때 대체 텍스트를 제공합니다.
3. width: 이미지의 너비를 지정합니다 (픽셀 또는 %).
4. height: 이미지의 높이를 지정합니다 (픽셀 또는 %).
5. loading: 이미지 로딩 방식을 지정합니다 (lazy, eager).
6. crossorigin: 크로스오리진 요청을 설정합니다 (anonymous, use-credentials).
7. referrerpolicy: 리퍼러 정책을 설정합니다.
8. global attributes (모든 HTML 요소에서 사용 가능)
   - class, id, style, title, hidden, lang, dir, data-* 등.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 태그</title>
  </head>
  <body>
    <!-- 이미지 태그의 설명과 예제 -->
    <h1>이미지 태그</h1>
    <p>
      <code>&lt;img&gt;</code> 태그는 이미지를 웹 페이지에 표시할 때 사용됩니다.
    </p>
    <!-- 이미지 태그의 예제 -->
    <img src="img_test.png" alt="예제 이미지" />
  </body>
</html>
