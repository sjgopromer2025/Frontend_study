<!-- 이 파일은 HTML 단락 태그(<p>)의 사용법과 예제를 설명합니다. -->

<!-- 
<p> 태그에 사용할 수 있는 속성들:
1. global attributes (모든 HTML 요소에서 사용 가능)
   - class: CSS 스타일링을 위한 클래스 이름.
   - id: 고유 식별자.
   - style: 인라인 스타일링.
   - title: 요소에 툴팁을 추가합니다.
   - hidden: 요소를 숨깁니다.
   - lang: 요소의 언어를 설정합니다.
   - dir: 텍스트 방향을 설정합니다 (ltr, rtl).
   - data-*: 사용자 정의 데이터를 저장합니다.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단락 태그</title>
  </head>
  <body>
    <!-- 단락 태그의 설명과 예제 -->
    <h1>단락 태그</h1>
    <p><code>&lt;p&gt;</code> 태그는 문단을 구분할 때 사용됩니다.</p>
    <!-- 단락 태그의 예제 -->
    <p>이것은 첫 번째 단락입니다.</p>
    <p>이것은 두 번째 단락입니다.</p>
  </body>
</html>
