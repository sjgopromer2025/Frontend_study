<!-- 이 파일은 HTML 헤딩 태그(<h1> ~ <h6>)의 사용법과 예제를 설명합니다. -->

<!-- 
<h1> ~ <h6> 태그에 사용할 수 있는 속성들:
1. global attributes (모든 HTML 요소에서 사용 가능)
   - class: CSS 스타일링을 위한 클래스 이름.
   - id: 고유 식별자.
   - style: 인라인 스타일링.
   - title: 요소에 툴팁을 추가합니다.
   - hidden: 요소를 숨깁니다.
   - lang: 요소의 언어를 설정합니다.
   - dir: 텍스트 방향을 설정합니다 (ltr, rtl).
   - data-*: 사용자 정의 데이터를 저장합니다.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤딩 태그</title>
  </head>
  <body>
    <!-- 헤딩 태그의 설명과 예제 -->
    <h1>헤딩 태그</h1>
    <p>
      헤딩 태그는 제목을 나타내며, <code>&lt;h1&gt;</code>부터
      <code>&lt;h6&gt;</code>까지 있습니다.
    </p>
    <!-- 각 헤딩 태그의 예제 -->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
  </body>
</html>
