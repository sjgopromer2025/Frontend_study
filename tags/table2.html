<!-- 이 파일은 HTML 표 태그(<table>, <tr>, <td>, <th>)의 사용법과 예제를 설명합니다. -->

<!-- 
<table>, <tr>, <td>, <th> 태그에 사용할 수 있는 속성들:
1. <table> 태그
   - border: 테두리의 두께를 지정합니다.
   - cellspacing: 셀 간의 간격을 지정합니다.
   - cellpadding: 셀 안쪽 여백을 지정합니다.
   - width: 표의 너비를 지정합니다.
   - height: 표의 높이를 지정합니다.
2. <tr>, <td>, <th> 태그
   - colspan: 셀이 가로로 병합할 열의 수를 지정합니다.
   - rowspan: 셀이 세로로 병합할 행의 수를 지정합니다.
   - align: 셀 내용의 정렬을 지정합니다 (left, center, right).
   - valign: 셀 내용의 수직 정렬을 지정합니다 (top, middle, bottom).
3. global attributes (모든 HTML 요소에서 사용 가능)
   - class, id, style, title, hidden, lang, dir, data-* 등.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩과 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 태그 예제</title>
  </head>
  <body>
    <!-- 표 태그의 설명과 예제 -->
    <h1>표 태그 예제</h1>
    <p>아래는 다양한 속성을 적용한 표의 예제입니다.</p>

    <!-- 표 태그 예제 -->
    <table border="2" cellspacing="5" cellpadding="10" width="80%" height="200">
      <tr>
        <th colspan="2" align="center" valign="middle">학생 정보</th>
      </tr>
      <tr>
        <th align="left">이름</th>
        <th align="right">나이</th>
      </tr>
      <tr>
        <td align="center" valign="top">홍길동</td>
        <td align="center" valign="bottom">25</td>
      </tr>
      <tr>
        <td align="center" valign="top">김철수</td>
        <td align="center" valign="bottom">30</td>
      </tr>
      <tr>
        <td colspan="2" align="center">총 학생 수: 2명</td>
      </tr>
    </table>
  </body>
</html>
