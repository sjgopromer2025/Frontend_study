<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea 태그 예제</title>
  </head>
  <body>
    <!-- 
        <textarea> 태그 속성:
        - id: 요소를 고유하게 식별합니다.
        - name: 폼 데이터 전송 시 서버에서 사용할 이름을 지정합니다.
        - rows: 텍스트 영역의 행(row) 수를 지정합니다.
        - cols: 텍스트 영역의 열(column) 수를 지정합니다.
        - placeholder: 사용자가 입력하기 전에 표시할 힌트를 지정합니다.
        - maxlength: 입력 가능한 최대 문자 수를 지정합니다.
        - required: 필수 입력 필드로 설정합니다.
        - readonly: 텍스트 영역을 읽기 전용으로 설정합니다.
        - disabled: 텍스트 영역을 비활성화합니다.
      -->
        
    <h1>Textarea 태그 예제</h1>
    <form action="#" method="post">
      <label for="comments">의견을 작성해주세요:</label>
      <br />
      <textarea
        id="comments"
        name="comments"
        rows="5"
        cols="40"
        placeholder="여기에 의견을 작성하세요..."
        maxlength="200"
        required
      ></textarea>

      <br />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
